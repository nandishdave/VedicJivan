<svg xmlns="http://www.w3.org/2000/svg" viewBox="-110 -120 220 220" width="512" height="512">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7c948"/>
      <stop offset="35%" style="stop-color:#f59e0b"/>
      <stop offset="65%" style="stop-color:#eab308"/>
      <stop offset="100%" style="stop-color:#d4930a"/>
    </linearGradient>
    <linearGradient id="goldLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fde68a"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="goldPetalOuter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="goldPetalMid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="goldPetalInner" x1="0%" y1="20%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde68a"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feFlood flood-color="#fde68a" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="lotusGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#f59e0b" flood-opacity="0.15" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#lotusGlow)">
    <!-- Outer petals -->
    <path d="M0,-85 C-18,-75 -22,-45 -18,-25 C-12,-5 -5,5 0,10 C5,5 12,-5 18,-25 C22,-45 18,-75 0,-85Z" fill="url(#goldPetalOuter)" opacity="0.85"/>
    <path d="M0,-85 C-18,-75 -22,-45 -18,-25 C-12,-5 -5,5 0,10 C5,5 12,-5 18,-25 C22,-45 18,-75 0,-85Z" fill="url(#goldPetalOuter)" opacity="0.8" transform="rotate(72)"/>
    <path d="M0,-85 C-18,-75 -22,-45 -18,-25 C-12,-5 -5,5 0,10 C5,5 12,-5 18,-25 C22,-45 18,-75 0,-85Z" fill="url(#goldPetalOuter)" opacity="0.75" transform="rotate(144)"/>
    <path d="M0,-85 C-18,-75 -22,-45 -18,-25 C-12,-5 -5,5 0,10 C5,5 12,-5 18,-25 C22,-45 18,-75 0,-85Z" fill="url(#goldPetalOuter)" opacity="0.75" transform="rotate(216)"/>
    <path d="M0,-85 C-18,-75 -22,-45 -18,-25 C-12,-5 -5,5 0,10 C5,5 12,-5 18,-25 C22,-45 18,-75 0,-85Z" fill="url(#goldPetalOuter)" opacity="0.8" transform="rotate(288)"/>

    <!-- Mid petals -->
    <path d="M0,-65 C-14,-56 -17,-34 -14,-18 C-9,-4 -4,3 0,7 C4,3 9,-4 14,-18 C17,-34 14,-56 0,-65Z" fill="url(#goldPetalMid)" opacity="0.9" transform="rotate(36)"/>
    <path d="M0,-65 C-14,-56 -17,-34 -14,-18 C-9,-4 -4,3 0,7 C4,3 9,-4 14,-18 C17,-34 14,-56 0,-65Z" fill="url(#goldPetalMid)" opacity="0.88" transform="rotate(108)"/>
    <path d="M0,-65 C-14,-56 -17,-34 -14,-18 C-9,-4 -4,3 0,7 C4,3 9,-4 14,-18 C17,-34 14,-56 0,-65Z" fill="url(#goldPetalMid)" opacity="0.85" transform="rotate(180)"/>
    <path d="M0,-65 C-14,-56 -17,-34 -14,-18 C-9,-4 -4,3 0,7 C4,3 9,-4 14,-18 C17,-34 14,-56 0,-65Z" fill="url(#goldPetalMid)" opacity="0.85" transform="rotate(252)"/>
    <path d="M0,-65 C-14,-56 -17,-34 -14,-18 C-9,-4 -4,3 0,7 C4,3 9,-4 14,-18 C17,-34 14,-56 0,-65Z" fill="url(#goldPetalMid)" opacity="0.88" transform="rotate(324)"/>

    <!-- Inner petals -->
    <path d="M0,-42 C-9,-35 -11,-20 -9,-10 C-6,-2 -3,2 0,4 C3,2 6,-2 9,-10 C11,-20 9,-35 0,-42Z" fill="url(#goldPetalInner)" opacity="0.95" transform="rotate(18)"/>
    <path d="M0,-42 C-9,-35 -11,-20 -9,-10 C-6,-2 -3,2 0,4 C3,2 6,-2 9,-10 C11,-20 9,-35 0,-42Z" fill="url(#goldPetalInner)" opacity="0.93" transform="rotate(90)"/>
    <path d="M0,-42 C-9,-35 -11,-20 -9,-10 C-6,-2 -3,2 0,4 C3,2 6,-2 9,-10 C11,-20 9,-35 0,-42Z" fill="url(#goldPetalInner)" opacity="0.9" transform="rotate(162)"/>
    <path d="M0,-42 C-9,-35 -11,-20 -9,-10 C-6,-2 -3,2 0,4 C3,2 6,-2 9,-10 C11,-20 9,-35 0,-42Z" fill="url(#goldPetalInner)" opacity="0.9" transform="rotate(234)"/>
    <path d="M0,-42 C-9,-35 -11,-20 -9,-10 C-6,-2 -3,2 0,4 C3,2 6,-2 9,-10 C11,-20 9,-35 0,-42Z" fill="url(#goldPetalInner)" opacity="0.93" transform="rotate(306)"/>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="12" fill="url(#goldLight)"/>
    <circle cx="0" cy="0" r="8" fill="#fde68a" opacity="0.9"/>
    <circle cx="0" cy="0" r="4" fill="#fff" opacity="0.5"/>

    <!-- Petal veins -->
    <g stroke="#d4930a" stroke-width="0.5" opacity="0.2" fill="none">
      <path d="M0,-80 C0,-50 0,-20 0,5"/>
      <path d="M0,-80 C0,-50 0,-20 0,5" transform="rotate(72)"/>
      <path d="M0,-80 C0,-50 0,-20 0,5" transform="rotate(144)"/>
      <path d="M0,-80 C0,-50 0,-20 0,5" transform="rotate(216)"/>
      <path d="M0,-80 C0,-50 0,-20 0,5" transform="rotate(288)"/>
    </g>

    <!-- Stars -->
    <g filter="url(#starGlow)">
      <g transform="translate(70, -70)">
        <line x1="0" y1="-7" x2="0" y2="7" stroke="#f59e0b" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="-7" y1="0" x2="7" y2="0" stroke="#f59e0b" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="-4" y1="-4" x2="4" y2="4" stroke="#f59e0b" stroke-width="0.8" stroke-linecap="round"/>
        <line x1="4" y1="-4" x2="-4" y2="4" stroke="#f59e0b" stroke-width="0.8" stroke-linecap="round"/>
        <circle cx="0" cy="0" r="2" fill="#fde68a"/>
      </g>
      <g transform="translate(-65, -60)">
        <line x1="0" y1="-5" x2="0" y2="5" stroke="#f59e0b" stroke-width="1.2" stroke-linecap="round"/>
        <line x1="-5" y1="0" x2="5" y2="0" stroke="#f59e0b" stroke-width="1.2" stroke-linecap="round"/>
        <circle cx="0" cy="0" r="1.5" fill="#fde68a"/>
      </g>
      <g transform="translate(85, -20)">
        <line x1="0" y1="-4" x2="0" y2="4" stroke="#f59e0b" stroke-width="1" stroke-linecap="round"/>
        <line x1="-4" y1="0" x2="4" y2="0" stroke="#f59e0b" stroke-width="1" stroke-linecap="round"/>
        <circle cx="0" cy="0" r="1" fill="#fde68a"/>
      </g>
      <circle cx="90" cy="-55" r="2" fill="#fbbf24" opacity="0.7"/>
      <circle cx="-80" cy="-30" r="1.5" fill="#fbbf24" opacity="0.6"/>
    </g>
  </g>
</svg>
